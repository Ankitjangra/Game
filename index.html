<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">

	<title>Game</title>
</head>
<body>
	<div class="main">
		<div class="player-0 active">
			<div class="name" id="name-0">Player 1</div>
			<div class="score" id="score-0">43</div>
			 <div class="box">
                    <div class="label">Current</div>
                    <div class="cur-score" id="current-0">11</div>
                </div>
		</div> 

        <div class="player-1">
        	<div class="name" id="name-1">Player 2</div>
			<div class="score" id="score-1">32</div>
			 <div class="box">
                    <div class="label">Current</div>
                    <div class="cur-score" id="current-1">11</div>
             </div>
        </div>
        <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
             <img src="dice-5.png" alt="Dice" class="dice">
	</div>
	<script src="app.js"></script>

</body>
</html>
